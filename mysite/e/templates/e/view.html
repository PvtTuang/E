<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for course in courses %}
    <p>{{ course.name }} - {{ course.idcourse }}</p>
    <form action="{% url 'delete' pk=course.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">delete</button>
    </form>
    {% endfor %}
</body>
</html>
